<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- OPTIONS -->
    <div id="options">
      <button id="one" class="button"></button>
      <button id="two" class="button"></button>
      <button id="three" class="button"></button>
    </div>

    <!-- SCORECARD -->
    <div id="scorecard">
      <h1 class="scorecard-header">Score Card</h1>
      <div class="player-score">
        <h3>Player:</h3>
        <h3 id="player-score">0</h3>
      </div>
      <div class="comp-score">
        <h3>Computer:</h3>
        <h3 id="comp-score">0</h3>
      </div>
      <button id="reset" class="reset">RESETTTT</button>
    </div>

    <!-- CHOICES -->
    <div id="container">
      <div id="player-choice" class="player-choice"></div>
      <div id="comp-choice" class="comp-choice"></div>
    </div>

    <!-- WIN/LOSE -->
    <div id="win" class="win"></div>

    <script src="script.js" async defer></script>
  </body>
</html>
