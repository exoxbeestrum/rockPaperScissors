<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ü™® üßª ‚úÇÔ∏è</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee behavior="scroll" direction="left"
      >First to <strong>5 points</strong> wins. Good luck!</marquee
    >
    <div id="container">
      <div id="draggable"></div>
      <!-- UPPER -->
      <div id="play-reset-container">
        <button id="play" class="play">Play</button>
        <button id="reset" class="reset">Reset</button>
      </div>
      <!-- MIDDLE -->
      <div id="scorecard-options-container">
        <div class="scorecard">
          <h1>Score Card</h1>
          <div class="player-score">
            <h3>Player:</h3>
            <h3 id="player-score">0</h3>
          </div>
          <div class="comp-score">
            <h3>Computer:</h3>
            <h3 id="comp-score">0</h3>
          </div>
        </div>
        <!-- LOWER -->
        <div id="options" class="options-container">
          <button id="one" class="button"></button>
          <button id="two" class="button"></button>
          <button id="three" class="button"></button>
        </div>
      </div>
    </div>
    <!-- CHOICES -->
    <div id="choice-container">
      <div id="player-choice" class="player-choice"></div>
      <div id="comp-choice" class="comp-choice"></div>
    </div>
    <!-- WIN/LOSE/TIE -->
    <div id="win" class="win"></div>
    <script src="script.js" async defer></script>
  </body>
</html>
